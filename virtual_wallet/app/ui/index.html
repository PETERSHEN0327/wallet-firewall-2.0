<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Wallet Lab</title>
    <link rel="stylesheet" href="/ui/styles.css" />
  </head>
  <body>
    <div class="backdrop"></div>
    <main class="shell">
      <header class="hero">
        <div>
          <p class="eyebrow">AML Simulation Studio</p>
          <h1>Virtual Wallet Lab</h1>
          <p class="subhead">
            Create wallets, move funds, generate datasets, and monitor AML alerts
            in real time.
          </p>
        </div>
        <div class="stats">
          <div class="stat">
            <span id="stat-wallets">0</span>
            <small>Wallets</small>
          </div>
          <div class="stat">
            <span id="stat-transactions">0</span>
            <small>Transactions</small>
          </div>
          <div class="stat alert">
            <span id="stat-alerts">0</span>
            <small>Alerts</small>
          </div>
        </div>
      </header>

      <section class="grid">
        <section class="panel">
          <h2>Controls</h2>

          <div class="card">
            <h3>Create Wallet</h3>
            <label>
              Wallet ID (optional)
              <input id="wallet-id" placeholder="E.g. 0xA001" />
            </label>
            <label>
              Opening Balance
              <input id="wallet-balance" type="number" step="0.01" value="10000" />
            </label>
            <label>
              Tag
              <select id="wallet-tag">
                <option value="NORMAL">NORMAL</option>
                <option value="HIGH_RISK">HIGH_RISK</option>
                <option value="MIXER">MIXER</option>
                <option value="EXCHANGE">EXCHANGE</option>
                <option value="MULE">MULE</option>
              </select>
            </label>
            <div class="row">
              <button id="btn-wallet">Create Wallet</button>
              <button id="btn-seed" class="ghost">Seed Wallets</button>
            </div>
          </div>

          <div class="card">
            <h3>Send Transaction</h3>
            <label>
              From Wallet
              <input id="tx-from" placeholder="Wallet id" />
            </label>
            <label>
              To Wallet
              <input id="tx-to" placeholder="Wallet id or external" />
            </label>
            <label>
              Amount
              <input id="tx-amount" type="number" step="0.01" value="250" />
            </label>
            <label>
              Policy
              <select id="tx-policy">
                <option value="WARN">WARN (allow + alert)</option>
                <option value="BLOCK">BLOCK (block if HIGH)</option>
              </select>
            </label>
            <button id="btn-tx">Send Transaction</button>
          </div>

          <div class="card">
            <h3>Simulate Dataset</h3>
            <label>
              Count
              <input id="sim-count" type="number" value="200" min="10" max="2000" />
            </label>
            <label>
              Scenario
              <select id="sim-profile">
                <option value="normal">normal</option>
                <option value="structuring">structuring (smurfing)</option>
                <option value="burst">burst</option>
                <option value="layering">layering</option>
                <option value="mixer">mixer-like</option>
                <option value="mule">mule</option>
                <option value="highrisk">high-risk receiver</option>
              </select>
            </label>
            <label>
              Persist to DB
              <select id="sim-persist">
                <option value="true">yes (insert + alert)</option>
                <option value="false">no (CSV only)</option>
              </select>
            </label>
            <button id="btn-sim">Run Simulation</button>
            <a class="ghost" id="sim-download" href="#" target="_blank">Download CSV</a>
          </div>
        </section>

        <section class="panel">
          <h2>Monitoring</h2>
          <div class="card">
            <h3>Wallets</h3>
            <div id="wallets" class="list"></div>
          </div>
          <div class="card">
            <h3>Alerts</h3>
            <div id="alerts" class="list"></div>
          </div>

          <div class="card">
            <h3>Recent Transactions</h3>
            <div id="transactions" class="list"></div>
          </div>
        </section>
      </section>
    </main>
    <script src="/ui/app.js"></script>
  </body>
</html>
